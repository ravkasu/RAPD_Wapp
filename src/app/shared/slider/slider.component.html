<div class="slider">
  <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
    <!-- Slide Content -->
  </div>
  <button class="prev" (click)="slideTo(currentSlide - 1)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M5.854 4.146a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L3.707 8H13.5a.5.5 0 0 0 0-1H3.707l2.147-2.146a.5.5 0 0 0 0-.708z"/>
    </svg>
    
</button>
  <button class="next" (click)="slideTo(currentSlide + 1)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10.146 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.293 8H2.5a.5.5 0 0 1 0-1h9.793L10.146 4.854a.5.5 0 0 1 0-.708z"/>
    </svg>
    
</button>
</div>
