<div class="isolate bg-white px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center mt-5 mb-5">
        <h3 data-aos="fade-right" data-aos-once="true"
					class="my-4 text-5xl font-bold leading-tight text-darken">
					<span class="text-yellow-500">Contact</span> Us
				</h3>
        <p class="mt-2 text-lg text-center leading-8 text-gray-600">
            Unwavering Excellence- Ensuring Quality Beyond Standards with Rapd
        </p>
    </div>
    <div class="max-w-screen-xl px-8 lg:pt-6 lg:pb-6 mx-auto flex flex-col lg:flex-row items-start">
        <div
            class="flex flex-col w-full lg:w-6/12 justify-center lg:pt-1 mx-auto items-start text-center lg:text-left mb-5 md:mb-0">
            <iframe width="100%" height="550" marginheight="0" scrolling="no" marginwidth="0" frameborder="0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4961.065725588136!2d-0.0988072!3d51.5167214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761cf2f2d7303f%3A0x2b2c1224bbf1cbfa!2sSuite%20RA01%2C%20195-197%20Wood%20St%2C%20London%20E17%203NU%2C%20UK!5e0!3m2!1sen!2suk!4v1698422617611!5m2!1sen!2suk"
                aria-label="Suite RA01 195-197 Wood Street London E17 3NU"></iframe>
        </div>
        <div class="w-full lg:w-6/12 lg:mt-1 sm:ml-1 lg:ml-10 relative">

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" id="contact-form" class="mx-auto mt-5 max-w-xl sm:mt-5">
                <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                  <div>
                    <div class="mt-2.5">
                      <input required placeholder="First Name" type="text" formControlName="firstName" id="first-name"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
              
                  <div>
                    <div class="mt-2.5">
                      <input required placeholder="Last Name" type="text" formControlName="lastName" id="last-name"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
              
                  <div>
                    <div class="mt-2.5">
                      <input required placeholder="Email" type="email" formControlName="email" id="email"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
              
                  <div>
                    <div class="relative mt-2.5">
                      <input required placeholder="Telephone Number" type="number" formControlName="phoneNumber" id="phone-number"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
              
                  <div>
                    <div class="mt-2.5">
                      <input required placeholder="Company" type="text" formControlName="company" id="company"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
              
                  <div>
                    <div class="mt-2.5">
                      <input required placeholder="Company Website" type="text" formControlName="companyWebsite" id="companywebsite"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
              
                  <div class="sm:col-span-2">
                    <div class="mt-2.5">
                      <textarea placeholder="Description" formControlName="message" id="message" rows="4"
                        class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                  </div>
                </div>
              
                <div class="mt-10">
                  <button type="submit"
                    class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Get in Touch
                  </button>
                </div>
              </form>
              
              <p id="form-message">{{ formMessage }}</p>

        </div>
    </div>
</div>
